<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="icon" href="img/icon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">mithofoods</h1>

      <div class="row g-0">
        <!-- Login Card -->
         
        <div class="col-lg-4 col-md-5 d-flex align-items-center">
            
          <div class="login-card w-100 mx-3">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="mb-3">
                
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
              <button type="button" class="btn btn-dark w-100" onclick="handleLogin()">Login</button>
              
            </form>
            <div id="loginMessage" class="mt-3"></div>
          </div>
          
        </div>
  
        <!-- Image Carousel -->
        <div class="col-lg-8 col-md-7">
          <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
            <!-- <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div> -->
            <div class="carousel-inner h-100">
              <div class="carousel-item active">
                <img src="img/login/1.jpg" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                <img src="img/login/2.jpg" class="d-block w-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                <img src="img/login/3.jpg" class="d-block w-100" alt="Image 3">
              </div>
            </div>
            <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button> -->
          </div>
        </div>
      </div>
    </div>
<script src="js/auth.js"></script>
 
  <!-- Bootstrap JS (Optional for interactive features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
