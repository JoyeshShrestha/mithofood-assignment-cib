<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body class="p-5">
    <div class="recipe-details-container">
        <button class="btn btn-outline-primary mb-5" id="back-button">Back to Recipes</button>

        <br>

        <h2 id="recipe-title" class="recipe_detail_title"></h2>
        <h5 id="recipe-subtitle" class="recipe_detail_subtitle"></h5>
        <img id="recipe-image" class="recipe_detail_image" src="" alt="Recipe Image">

        <p id="recipe-description" class="recipe_detail_description"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recipe = JSON.parse(localStorage.getItem("recipeDetails"));
            
            console.log(recipe.recipe.image); // Check the recipe object in console
            
            if (recipe) {
                document.getElementById("recipe-title").textContent = recipe.recipe.recipe_name;
                document.getElementById("recipe-subtitle").textContent = recipe.recipe.subtitle;
                
                document.getElementById("recipe-image").src = recipe.recipe.image;
                document.getElementById("recipe-description").textContent = recipe.recipe.description;
            } else {
                alert("No recipe details found.");
            }

            // Back button functionality
            document.getElementById("back-button").onclick = function() {
                window.history.back();
            };
        });
    </script>
</body>
</html>
